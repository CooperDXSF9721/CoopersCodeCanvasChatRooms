<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Drawing - Private Rooms</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: hsl(217, 25%, 12%);
      color: hsl(217, 10%, 92%);
      overflow: hidden;
    }

    #drawCanvas {
      position: absolute;
      top: 0;
      left: 0;
      background: white;
      cursor: crosshair;
    }

    #toolbar {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: hsl(217, 25%, 16%);
      border: 1px solid hsl(217, 22%, 18%);
      border-radius: 12px;
      padding: 12px 16px;
      display: flex;
      gap: 12px;
      align-items: center;
      box-shadow: 0px 10px 20px -4px hsl(0 0% 0% / 0.45);
      z-index: 1000;
      flex-wrap: wrap;
    }

    #toolbar input[type="color"] {
      width: 40px;
      height: 36px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #toolbar input[type="number"] {
      width: 70px;
      padding: 8px 12px;
      background: hsl(217, 20%, 20%);
      border: 1px solid hsl(217, 20%, 35%);
      border-radius: 8px;
      color: hsl(217, 10%, 92%);
      font-size: 14px;
    }

    #toolbar input[type="text"] {
      padding: 8px 12px;
      background: hsl(217, 20%, 20%);
      border: 1px solid hsl(217, 20%, 35%);
      border-radius: 8px;
      color: hsl(217, 10%, 92%);
      font-size: 14px;
      min-width: 150px;
    }

    #toolbar button {
      padding: 8px 16px;
      background: hsl(220, 90%, 56%);
      color: hsl(220, 90%, 98%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 150ms;
    }

    #toolbar button:hover {
      background: hsl(220, 90%, 48%);
    }

    #toolbar button:active {
      transform: scale(0.98);
    }

    #toolbar button.secondary {
      background: hsl(217, 20%, 24%);
      color: hsl(217, 10%, 88%);
    }

    #toolbar button.secondary:hover {
      background: hsl(217, 20%, 28%);
    }

    #toolbar button.destructive {
      background: hsl(0, 72%, 51%);
      color: hsl(0, 0%, 98%);
    }

    #toolbar button.destructive:hover {
      background: hsl(0, 72%, 45%);
    }

    #roomIndicator {
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      font-size: 14px;
      font-weight: 600;
      color: hsl(142, 76%, 55%);
      display: none;
      align-items: center;
      gap: 6px;
    }

    #roomIndicator::before {
      content: '';
      width: 8px;
      height: 8px;
      background: hsl(142, 76%, 55%);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #roomModal {
      position: fixed;
      inset: 0;
      background: hsl(0 0% 0% / 0.6);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal-content {
      background: hsl(217, 25%, 16%);
      border: 1px solid hsl(217, 22%, 20%);
      border-radius: 16px;
      padding: 32px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0px 30px 60px -12px hsl(0 0% 0% / 0.60);
    }

    .modal-content h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: hsl(217, 10%, 95%);
    }

    .modal-content p {
      font-size: 14px;
      color: hsl(217, 12%, 70%);
      margin-bottom: 24px;
    }

    .room-options {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .room-option {
      background: hsl(217, 24%, 14%);
      border: 1px solid hsl(217, 22%, 18%);
      border-radius: 12px;
      padding: 20px;
    }

    .room-option h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: hsl(217, 10%, 90%);
    }

    .room-option input {
      width: 100%;
      padding: 10px 14px;
      background: hsl(217, 20%, 20%);
      border: 1px solid hsl(217, 20%, 35%);
      border-radius: 8px;
      color: hsl(217, 10%, 92%);
      font-size: 14px;
      margin-bottom: 12px;
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      text-transform: uppercase;
    }

    .room-option button {
      width: 100%;
      padding: 10px 16px;
      background: hsl(220, 90%, 56%);
      color: hsl(220, 90%, 98%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 150ms;
    }

    .room-option button:hover {
      background: hsl(220, 90%, 48%);
    }

    .divider {
      text-align: center;
      color: hsl(217, 12%, 70%);
      margin: 8px 0;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      #toolbar {
        top: auto;
        bottom: 16px;
        left: 16px;
        right: 16px;
        transform: none;
        max-width: calc(100% - 32px);
        overflow-x: auto;
      }

      .modal-content {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <canvas id="drawCanvas"></canvas>

  <div id="toolbar">
    <span id="roomIndicator">Room: ------</span>
    <input type="color" id="colorPicker" value="#000000" title="Brush color">
    <input type="number" id="sizePicker" min="1" max="200" value="4" title="Brush size">
    <button id="eraserBtn" class="secondary" data-testid="button-eraser">Eraser</button>
    <input type="number" id="textSizePicker" min="10" max="200" value="40" title="Text size">
    <input type="text" id="freeTextInput" placeholder="Add text..." data-testid="input-text">
    <button id="addTextBtn" data-testid="button-add-text">Add Text</button>
    <button id="copyRoomBtn" class="secondary" data-testid="button-copy-room">Copy Room Code</button>
    <button id="leaveRoomBtn" class="secondary" data-testid="button-leave-room">Leave Room</button>
    <button id="clearBtn" class="destructive" style="display: none;" data-testid="button-clear">Clear Canvas</button>
  </div>

  <div id="roomModal">
    <div class="modal-content">
      <h2>Join a Drawing Room</h2>
      <p>Create a new private room or join an existing one with a room code</p>
      
      <div class="room-options">
        <div class="room-option">
          <h3>Create New Room</h3>
          <button id="createRoomBtn" data-testid="button-create-room">Create Private Room</button>
        </div>

        <div class="divider">or</div>

        <div class="room-option">
          <h3>Join Existing Room</h3>
          <input type="text" id="roomCodeInput" placeholder="Enter room code (e.g., ABC123)" data-testid="input-room-code">
          <button id="joinRoomBtn" data-testid="button-join-room">Join Room</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="collab.js"></script>
</body>
</html>
